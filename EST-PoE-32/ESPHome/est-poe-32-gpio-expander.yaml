esphome:
  name: est-poe-32-gpio-expander
  friendly_name: est-poe-32-gpio-expander

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  - platform: esphome

