on:
  workflow_call:
    inputs:
      files:
        description: Comma-separated list of files to build.
        required: true
        type: string
      name:
        description: Name of the firmware to publish.
        required: false
        type: string
        default: ESPHome
      clean:
        description: Remove deleted files from the build
        required: false
        type: boolean
        default: true
      manifest_filename:
        description: Filename of the manifest to write.
        required: false
        type: string
        default: manifest.json
      esphome_version:
        description: Version of ESPHome to build for.
        required: false
        type: string
        default: latest
      directory_name:
        description: Name of the output folder
        required: true
        type: string
        default: esp32

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.files-array.outputs.files }}
    steps:
      - id: files-array
        run: |
          files=$(echo "${{ inputs.files }}" | jq -Rcn 'inputs | . / ","')
          echo ::set-output name=files::$files

  build:
    name: Build ESPHome binary for ${{ matrix.file }}
    needs: [prepare]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.prepare.outputs.files) }}
    steps:
      - uses: actions/checkout@v4
      - uses: esphome/build-action@v6
        id: esphome-build
        with:
          yaml-file: ${{ matrix.file }}
          version: ${{ inputs.esphome_version }}
      - run: |
          mkdir output
          mv "${{ steps.esphome-build.outputs.name}}" "${{ inputs.directory_name }}"
          mv "${{ inputs.directory_name }}" output/
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}
          path: output

  publish:
    name: Publish new firmware and website to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: output
          name: ${{ inputs.name }}

      - name: Create single manifest.json
        run: |
          MANIFEST=$(ls output/*/manifest.json | head -n 1)

          jq --arg name "${{ inputs.name }}" \
            --arg dir  "${{ inputs.directory_name }}/" '
            def prefix($dir):
              if . == null then .
              elif (type != "string") then .
              elif test("^(https?://|/)") then .
              elif startswith($dir) then .
              else ($dir + .)
              end;

            def ensure_array(val):
              if val == null then []
              elif (val | type) == "array" then val
              else [val]
              end;

            .name = $name
            | .version = (.version // "")
            | .home_assistant_domain = "esphome"
            # prefer the newer key (skip_erase is deprecated but still accepted)
            | .new_install_prompt_erase = false
            | del(.new_install_skip_erase)

            | if ((.builds? // []) | length) > 0 then .
              else
                .builds = [
                  {
                    chipFamily: (.chipFamily // .chip_family // .chip_family_name // error("chipFamily missing")),
                    parts: (.parts // []),
                    ota: (.ota // {})
                  }
                ]
              end

            | .builds |= map(
                .chipFamily = (.chipFamily // .chip_family // .chip_family_name // "ESP32")
                | (if (.ota? and (.ota | type == "object") and .ota.path?) then .ota.path |= prefix($dir) else .ota = ({} // .ota) end)
                | (.parts = (ensure_array(.parts) | map(if (. | type == "object" and .path?) then .path |= prefix($dir) else . end)))
              )

            | del(.chipFamily, .parts, .ota)
          ' "$MANIFEST" > output/${{ inputs.manifest_filename }}


      - run: cp -R static/* output

      - name: Deploy ÄYs?
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: output
          clean: ${{ inputs.clean }}
          force: false
